language: python

python: 2.7

script: true
archive: true

before_install:
  - sudo apt-get install scrot
  - DISPLAY=":0.0"
  - scrot bin.png -e 'mv $f ./shippable/'
  
install:
  - scrot in.png -e 'mv $f ./shippable/'
  
before_script:
  - scrot bs.png -e 'mv $f ./shippable/'

script:
  - scrot s.png -e 'mv $f ./shippable/'

after_script:
  - scrot as.png -e 'mv $f ./shippable/'

